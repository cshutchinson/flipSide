<html>
  <head>
    <meta charset="utf-8">
    <title>Flip/Side</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="main">
      <div class="">
        <div class="game-score">
          <h1 class="gameplay">Score:</h1>
          <h2 class="scorenumeric ">0</h2>
        </div>
        <div class="game-highscore">
          <h1 class="gameplay">Highscore:</h1>
          <h2 class="highscorenumeric ">0</h2>
        </div>
      </div>
      <div class="turnMessage">
        <h2 class="turnMessage">Ready?</h2>
      </div>
      <div class="control-buttons">
        <div class="restart-button">
          <button type="submit" onClick="window.location.reload(true)">Restart</button>
        </div>
        <form class="quit-form" action="index.html" method="get">
          <div class="quit-button">
            <button type="submit" >Quit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="flipside.bundle.js" type="text/javascript"></script>
  </body>
</html>
