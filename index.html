<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlipSide - A Memory Matching Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" charset="utf-8">
  </head>
  <body>
    <div class="center">
      <div class="signups">
        <h1 class="introh1">flipSide</h1>
        <h2 class="introh2">an exercise in retrospection...</h2>
        <form action="flipside.html" novalidate>
          <p>
            <label for="mail">
              <span>Please enter an email address:</span>
              <input type="email" id="mail" name="mail">
              <span class="error" aria-live="polite"></span>
            </label>
          <p>
          <button class="start">Start Game</button>
        </form>
      </div>
      <div class="logo">
        <img class="logo-image" width="350px" height="350px" src="flipSide.png" alt="logo" />
      </div>
    </div>  
    <script type="text/javascript" src="index.bundle.js"></script>
  </body>
</html>
